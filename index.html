<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="question-text">Question Text</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label for="a" id="option-a">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label for="b" id="option-b">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label for="c" id="option-c">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label for="d" id="option-d">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
